name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build with warnings as errors
      run: dotnet build --configuration Release --no-restore /p:TreatWarningsAsErrors=true /p:EnforceCodeStyleInBuild=true
    
    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal --logger "console;verbosity=detailed"
    
    - name: Install FSharpLint
      run: dotnet tool install -g fsharplint
    
    - name: Run FSharpLint
      run: fsharplint lint .
      continue-on-error: false
    
    - name: Install Fantomas
      run: dotnet tool install -g fantomas
    
    - name: Check code formatting (Fantomas)
      run: fantomas --check .
      continue-on-error: false

  format-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Install Fantomas
      run: dotnet tool install -g fantomas
    
    - name: Check formatting
      run: fantomas --check .
